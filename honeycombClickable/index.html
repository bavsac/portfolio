<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bavana Sachidanand</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav-wrapper">
      <div class="left-side">
        <div></div>
      </div>

      <div class="right-side">
        <div class="brand">
          <div>BAVANA SACHIDANAND</div>
        </div>
      </div>
    </div>
    <div class="horizontal-line"></div>
    <br />

    <div class="container" onclick="expand()">
      <div class="toggle" id="toggle">
        <i class="material-icons" id="add"> add </i>
      </div>
    </div>
    <div class="menu" id="menu">
      <div class="item">
        <a href="../myDetails/about-me.html">
          <i class="material-icons"> face </i>
          <p class="item-title">About{Me}</p></a
        >
      </div>

      <div class="item">
        <a href="../myDetails/backend.html">
          <i class="material-icons"> code </i>
          <p class="item-title">BackEnd</p></a
        >
      </div>
      <div class="item">
        <a href="../myDetails/frontend.html">
          <i class="material-icons"> storefront </i>
          <p class="item-title">FrontEnd</p></a
        >
      </div>

      <div class="item">
        <a href="../myDetails/contact-me.html">
          <i class="material-icons"> contact_mail </i>
          <p class="item-title">Contact</p></a
        >
      </div>

      <div class="item">
        <a href="../myDetails/skills.html">
          <i class="material-icons"> filter_vintage </i>
          <p class="item-title">Coming Soon</p></a
        >
      </div>

      <div class="item">
        <a href="../myDetails/my-links.html">
          <i class="material-icons"> link </i>
          <p class="item-title">Links</p></a
        >
      </div>
    </div>
    <script type="text/javascript">
      let j = 0;
      let i = document.getElementById('menu').childNodes;
      const expand = () => {
        if (j === 0) {
          document.getElementById('add').style.transform = 'rotate(45deg)';
          document.getElementById('menu').style.transform = 'scale(1)';
          i[1].style.transform = 'translateY(-150px)';
          i[3].style.transform = 'translate(130px,-75px)';
          i[5].style.transform = 'translate(130px,75px)';
          i[7].style.transform = 'translateY(150px)';
          i[9].style.transform = 'translate(-130px,75px)';
          i[11].style.transform = 'translate(-130px,-75px)';
          j = 1;
        } else {
          document.getElementById('add').style.transform = 'rotate(0deg)';
          document.getElementById('menu').style.transform = 'scale(0.9)';
          i[1].style.transform = 'translateY(0)';
          i[3].style.transform = 'translate(0)';
          i[5].style.transform = 'translate(0)';
          i[7].style.transform = 'translateY(0)';
          i[9].style.transform = 'translate(0)';
          i[11].style.transform = 'translate(0)';
          j = 0;
        }
      };
    </script>
  </body>
</html>
